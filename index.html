<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="shortcut icon" href="./images/favicon-pizza.ico" type="image/x-icon">

    <!-- FontAwesome ver 6.1.1 from cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- Custom css link from style.css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <header class="header">
        <section class="flex">
            <a href="/" class="logo">
                <i class="fa-solid fa-pizza-slice"></i>
                <span>Pizza 24h</span>
            </a>
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#about">about</a>
                <a href="#menu">home</a>
                <a href="#order">order</a>
                <a href="#faq">faq</a>
            </nav>
            <div class="icons">
                <div id="menu-btn" class="fa-solid fa-bars"></div>
                <div id="login-btn" class="fa-solid fa-user-large"></div>
                <div id="order-btn" class="fa-solid fa-box"></div>
                <div id="cart-btn" class="fa-solid fa-basket-shopping"><span>(4)</span></div>
            </div>
            
        </section>
    </header>



    <!-- Custom javascript source from main.js -->
    <script src="./js/main.js" type="text/javascript"></script>

</html>
